{% load static  %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ammar">
    <meta name="keyword" content="Dashboard, Admin">
    <title>Update Password</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <style>
        
    </style>
</head>
<body class="login-body">
<div class="container">
    <form class="form-signin" id="file-upload-form" name="file-upload-form" method="post" action="{% url 'UpdatePassword' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Update Password</h2>
        <div class="login-wrap">
            <input value="{{email}}" type="hidden" name="email" required class="form-control">
            <input value="" type="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,12}$" title="8-12 characters, at least one letter,number & special characters"  class="form-control" placeholder="Type Your New Password">
            <button class="btn btn-lg btn-danger-new btn-block" type="submit">Update</button>
            {% if Info %}
            <p style="color: black">{{ Info }}</p>
            {% endif %}
        </div>

    </form>

</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
