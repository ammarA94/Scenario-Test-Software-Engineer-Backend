{% load static %}
{% load i18n %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ammar">
    <meta name="keyword" content="Dashboard, Admin">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <title> {% blocktrans %}Create New App{% endblocktrans %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!--    <link rel="icon" href="{% static session.Icon %}?v=2" type="image/png"  sizes="16x16" />-->
    <!--right slidebar-->
    <link href="{% static 'css/slidebars.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <script src="{%  static 'sweetalert/sweetalert.min.js' %}"></script>

</head>

<body>

<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        {% include 'header_menu.html' %}
    </header>
    <!--header end-->
    <!--sidebar start-->
    {% include 'side_menu.html' %}

    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            {% if msg %}
            <div id="container-flip" >

                <div>{{msg|safe}}</div>
            </div>
            {% else %}
            <div class="row">
                <div class="col-lg-12">
                    <section class="card">
                        <header class="card-header">
                            {% blocktrans %} Create New App{% endblocktrans %}
                        </header>
                        <div class="card-body">
                                
                            <form  id="file-upload-form"  method="post" >
                                <input id="submit-hidden" type="submit" style="display: none" />
                                <div class="form-row">
                                    {% csrf_token %}
                                    <div class="col-md-12 col-sm-12" >
                                        <label for="basic-url1">App Name</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa  fa-list "></i></span>
                                            </div>
                                            <input placeholder="App Name" required type="text" id="app_id" name="app_name" class="form-control"  aria-describedby="basic-addon3">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12" >
                                        <label for="basic-url1">App Description</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa  fa-list "></i></span>
                                            </div>
                                            <textarea placeholder="Enter description of your app here..."  id="description_id" name="description" class="form-control"  rows="8">{{ data.0.3 }}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row pull-right">
                                    <div class="m-2 p-2">
                                        <input type="button" onclick="CreateApp()" class="btn btn-warning" value="Create">

                                    </div>

                                </div>
                            </form>
                        </div>


                    </section>

                </div>
            </div>
            {%endif%}
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

    <!-- Right Slidebar start -->
    <!-- Right Slidebar end -->
    {% include 'Footer.html' %}

    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{%  static 'sweetalert/sweetalert.min.js' %}"></script>
<script src="{% static 'js/custom_js.js' %}"></script>
</body>
</html>
